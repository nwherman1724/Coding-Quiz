<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <main>
       <header>
        <div>Coding Quiz</div>
        <button id="start">Start</button>
       </header>
       
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Click start! Questions will appear here.</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text"></label>
                    </li>
                </ul>
            </div>
            <button id="submit">submit</button>
        </div>

        <div class="timer"><span id="countdown">60</span></div>
    </main>

    <footer>

    </footer>
    
    <script src="./Assets/script.js"></script>

</body>
</html>
